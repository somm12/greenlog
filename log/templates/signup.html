{% extends 'base.html' %} {% load static %} {% block content %}
<head>
  <title>Sign up</title>
  <link rel="stylesheet" type="text/css" href="{% static 'css/signup.css' %}" />
  <link rel="stylesheet" href='{% static "css/reset.css" %}' />
  <script src="http://code.jquery.com/jquery-latest.js"></script>
</head>

<body class="body" width="100%" height="100%">
  <form
    action="."
    method="POST"
    class="loginform"
    enctype="multipart/form-data"
    onsubmit="return chkPW()"
  >
    {% csrf_token %}
    <h1>Sign up</h1>
    <div class="nameform">
      <input
        type="text"
        class="name"
        id="name"
        placeholder="Name"
        name="name"
      />
    </div>
    <div class="nicknameform">
      <input
        type="text"
        class="nickname"
        id="nickname"
        placeholder="Nickname"
        name="nickname"
      />
    </div>
    <div class="passwordform">
      <input
        type="password"
        class="password"
        id="password"
        placeholder="Password"
        name="password"
      />
    </div>
    <div class="passwordcheckform">
      <input
        type="password"
        class="passwordcheck"
        id="passwordcheck"
        placeholder="Password check"
        name="passwordcheck"
      />
    </div>
    <div class="photo">
      <p class="word">Profile</p>
      <input type="file" name="profile" id="profile" class="profile" />
    </div>

    <button type="submit" class="btn">sign up!!</button>
    <div class="error">{{ error }}</div>
  </form>
</body>
<script type="text/javascript">
  function chkPW(){
  
    var pw = $("#password").val();
    var num = pw.search(/[0-9]/g);
    var eng = pw.search(/[a-z]/ig);
    var spe = pw.search(/[`~!@@#$%^&*|₩₩₩'₩";:₩/?]/gi);
  
    if(pw.length < 8 || pw.length > 20){
      alert("비밀번호를 8자리 ~ 20자리 이내로 입력해주세요.");
      return false;
    }
    else if(pw.search(/\s/) != -1){
      alert("비밀번호는 공백 없이 입력해주세요.");
      return false;
    }
    else if(num < 0 || eng < 0 || spe < 0 ){
      alert("비밀번호는 영문,숫자, 특수문자를 혼합하여 입력해주세요.");
      return false;
    }
    else {
      console.log("통과"); 
      return true;
    }
  
  }
  
  </script>
{% endblock %}
